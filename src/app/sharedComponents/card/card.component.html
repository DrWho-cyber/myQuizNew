<div class="card" style="width: 18rem;">
    <div class="card-header" [innerHTML]="question.question">
     
    </div>
    <ul class="list-group list-group-flush">
      <button 
      *ngFor="let answer of answersArr" 
      class="btn btn-primary"
      [ngClass]= "answer.class" 
      (click)="checkAnswer(answer, answer.class)">
      <li class="list-group-item">{{answer}}</li>
    </button>
    </ul>
  </div>
