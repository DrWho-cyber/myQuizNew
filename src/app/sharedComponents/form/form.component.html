<div class="categoriesArea">
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Choose</label>
        <select [(ngModel)]="currentId" (ngModelChange)="onselect($event)" class="form-select" id="inputGroupSelect01">
            <option selected></option>
            <option  [id]="category.id" *ngFor="let category of categories; let i = index" value="i + 1">{{category.name}}
            </option>
        </select>
    </div>
</div>
